{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form class="form-signin" method='post'>{% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
    {% if error %}
    {{ error }}
    {% endif %}
    <label for="inputEmail" class='sr-only'>Username</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="username" name="username_data" required autofocus>
    <label for="inputPassword" class='sr-only'>Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password_data" required>
    
    <div class="checkbox mb-3">
    </div>
    <a href="{% url 'list' %}" class="w-100 btn btn-primary" type="submit">Sign up</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
</form>
</div>
{% endblock content %}
